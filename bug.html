<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly closing the div tag before appending content
    document.getElementById("myDiv").innerHTML = "<div>This text replaces the original content.</div></div>";
  </script>
</body>
</html>
